[package]
name = "bash-fzf-tab-completion"
version = "0.1.0"
edition = "2021"
description = "Fast, interactive fzf-based tab completion for Bash"
license = "MIT"
repository = "https://github.com/yourusername/bash-fzf-tab-completion"
keywords = ["bash", "fzf", "completion", "terminal"]
categories = ["command-line-utilities", "development-tools"]
readme = "README.md"

[dependencies]
brush-parser = "0.3"
shlex = "1.3"
tokio = { version = "1.35", features = ["full"] }
thiserror = "1.0"
anyhow = "1.0"
shellexpand = "3.1"
nix = "0.27"
crossterm = "0.27"
glob = "0.3.3"
log = "0.4"
logforth = "0.18"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
unicode-width = "0.1"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }

[dev-dependencies]
criterion = "0.5"
